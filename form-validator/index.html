<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container -->
    <div class="container">
        <h1>Sign Up Today</h1>
        <!-- Form -->
        <form id="form" novalidate>
            <!-- Full name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name"
                        required>
            </div>
            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="+7 777-77-77" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Adress</label>
                <input type="email" id="email" placeholder="email@adress.com" required>
            </div>
            <!-- Website URL -->
            <div class="form-group">
                <label for="website">Website Adress</label>
                <input type="url" id="website" placeholder="https://url.com" required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Create Password</label>
                <input type="password" id="password1" placeholder="Create password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please enter at least 1 uppercase letter, 1 lowercase letter and 1 number">
            </div>
            <!-- Confirm password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Message -->
        <div class="message-container">
            <h3 id="message">Don't Hesistate!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
